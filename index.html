<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="parent">
                    <p>Click to change color:</p>
                    <div class="child">DIV1</div>
                    <div class="child">DIV2</div>
                    <div class="child">DIV3</div>
                    <div class="child">DIV4</div>
                    <div class="child">DIV5</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="parent">
                    <p>Click to show text:</p>
                    <div class="">
                        <button onclick="myFunction()">Click me</button>
                        <p id="demo"></p>
                    </div>

                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click to show date:</p>
                    <div class="">
                        <button type="button" onclick="dateShow()">Show Date</button>
                        <p id="date"></p>
                    </div>

                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click to change text:</p>
                    <div class="">
                        <button type="button" id="me" onclick="clickMe()">Click me.</button>
                    </div>

                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click to change size:</p>
                    <button type="button" id="tcol" onclick="textColor()">Cilck</button>
                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click to change color:</p>
                    <button type="button" onclick="bodyColor()">change body color</button>
                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click and then copy:</p>
                    <input type="text" oncopy="copyText()" value="Press CTRL+C">

                    <p id="copy"></p>
                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Click and then copy:</p>
                    <button type="button" ondblclick="doubleClick()">Doubleclick this
                    </button>

                    <p id="double"></p>
                </div>
            </div>

            <div class="col-3">
                <div class="parent">
                    <p>Hover to change:</p>
                    <p onmouseover="style.color='red'" onmouseout="style.color='black'">Mouse over this text</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- js links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
